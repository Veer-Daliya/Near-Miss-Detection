<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <!-- Paper background -->
  <rect width="300" height="400" fill="#ffffff" stroke="#d0d0d0" stroke-width="1"/>

  <!-- Title -->
  <text x="150" y="32" text-anchor="middle" font-family="Times, serif" font-size="9" font-weight="bold" fill="#000000">
    Real-Time Pedestrian-Vehicle Collision
  </text>
  <text x="150" y="44" text-anchor="middle" font-family="Times, serif" font-size="9" font-weight="bold" fill="#000000">
    Risk Assessment Using Physics-Based
  </text>
  <text x="150" y="56" text-anchor="middle" font-family="Times, serif" font-size="9" font-weight="bold" fill="#000000">
    Trajectory Analysis and Multi-Modal
  </text>
  <text x="150" y="68" text-anchor="middle" font-family="Times, serif" font-size="9" font-weight="bold" fill="#000000">
    Computer Vision
  </text>

  <!-- Author -->
  <text x="150" y="90" text-anchor="middle" font-family="Times, serif" font-size="8" font-weight="bold" fill="#000000">
    Veer Daliya
  </text>
  <text x="150" y="102" text-anchor="middle" font-family="Times, serif" font-size="7" fill="#000000">
    Inspirit AI Research Program
  </text>
  <text x="150" y="113" text-anchor="middle" font-family="Courier, monospace" font-size="6" fill="#0066cc">
    veer19297@gmail.com
  </text>

  <!-- Abstract header -->
  <text x="150" y="135" text-anchor="middle" font-family="Times, serif" font-size="8" font-weight="bold" fill="#000000">
    Abstract
  </text>

  <!-- Abstract text (simulated) - left justified block -->
  <g font-family="Times, serif" font-size="5" fill="#333333">
    <text x="20" y="148">We present NearMiss, a comprehensive real-time computer</text>
    <text x="20" y="156">vision system for detecting and predicting pedestrian-vehicle</text>
    <text x="20" y="164">collision events from traffic camera footage. Our system</text>
    <text x="20" y="172">integrates state-of-the-art object detection (YOLOv10),</text>
    <text x="20" y="180">multi-object tracking (ByteTrack), physics-based collision</text>
    <text x="20" y="188">prediction using Closest Point of Approach (CPA) analysis...</text>
  </g>

  <!-- Two column content simulation -->
  <!-- Left column -->
  <text x="20" y="210" font-family="Times, serif" font-size="7" font-weight="bold" fill="#000000">1. Introduction</text>
  <g font-family="Times, serif" font-size="4.5" fill="#444444">
    <text x="20" y="220">Pedestrian safety in urban environments</text>
    <text x="20" y="227">remains a critical challenge, with the</text>
    <text x="20" y="234">World Health Organization reporting</text>
    <text x="20" y="241">approximately 1.35 million annual road</text>
    <text x="20" y="248">traffic deaths globally, of which</text>
    <text x="20" y="255">pedestrians constitute a significant</text>
    <text x="20" y="262">proportion. Traditional traffic monitoring</text>
    <text x="20" y="269">systems rely heavily on human operators,</text>
    <text x="20" y="276">limiting scalability and introducing</text>
    <text x="20" y="283">response latency that can be fatal in</text>
    <text x="20" y="290">near-miss scenarios.</text>
    <text x="20" y="304">Recent advances in deep learning-based</text>
    <text x="20" y="311">computer vision have enabled automated</text>
    <text x="20" y="318">detection and tracking of road users</text>
    <text x="20" y="325">with unprecedented accuracy. However,</text>
    <text x="20" y="332">translating detections into actionable</text>
    <text x="20" y="339">collision risk assessments requires</text>
    <text x="20" y="346">solving several interconnected challenges:</text>
    <text x="20" y="353">(1) maintaining stable object identities</text>
    <text x="20" y="360">across frames, (2) estimating real-world</text>
    <text x="20" y="367">trajectories from 2D image observations,</text>
    <text x="20" y="374">and (3) predicting future interactions.</text>
  </g>

  <!-- Right column -->
  <g font-family="Times, serif" font-size="4.5" fill="#444444">
    <text x="158" y="220">In this paper, we present NearMiss, an</text>
    <text x="158" y="227">end-to-end system that addresses these</text>
    <text x="158" y="234">challenges through a carefully designed</text>
    <text x="158" y="241">pipeline integrating:</text>
    <text x="158" y="255">&#x2022; Multi-object detection and tracking</text>
    <text x="158" y="262">  using YOLOv10 and ByteTrack</text>
    <text x="158" y="276">&#x2022; Physics-based collision prediction</text>
    <text x="158" y="283">  using CPA analysis</text>
    <text x="158" y="297">&#x2022; Adaptive ground plane estimation</text>
    <text x="158" y="304">  through a three-method cascade</text>
    <text x="158" y="318">&#x2022; License plate recognition with</text>
    <text x="158" y="325">  multi-frame aggregation</text>
    <text x="158" y="346">Our key contribution is a novel multi-</text>
    <text x="158" y="353">method ground plane estimation cascade</text>
    <text x="158" y="360">that enables accurate metric-space</text>
    <text x="158" y="367">trajectory analysis without requiring</text>
    <text x="158" y="374">explicit camera calibration.</text>
  </g>

  <!-- Column divider line -->
  <line x1="150" y1="205" x2="150" y2="385" stroke="#e0e0e0" stroke-width="0.5"/>

  <!-- Page number -->
  <text x="150" y="395" text-anchor="middle" font-family="Times, serif" font-size="6" fill="#666666">1</text>
</svg>
